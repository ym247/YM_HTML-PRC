<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marquee</title>
    <link rel="stylesheet" href="/MARQUEE.css" />
    <style>
      input {
        width: 500;
        height: 70px;
        border-radius: 35%;
        outline-color: red;
        outline: offset 75px;
      }
    </style>
  </head>
  <body>
    <!-- <marquee behavior="scroll" direction="right" bgcolor="tea1" scrolldelay="1">
      <div
        style="height: 500px; background-color: rgb(136, 171, 143); color: blue"
        id="meme"
      >
        <h1><u>lets begin the journey</u></h1>
      </div>
    </marquee> -->
    <input type="text" />

    <marquee behavior="alternate" direction="right" scrollamount="20">
      <img
        style="display: inline-block"
        width="700"
        height="600"
        src="/Nile-river-1024x459.jpg"
        alt=""
      /> <br>
      <marquee behavior="alternate" direction="left" scrollamount="20">
      <h1 style="outline-style: double">
        <u><mark>NILE RIVER</mark></u>
      </h1>
    </marquee>
  </body>
</html>
